# ============================================================================
# Configuração do Sistema de Inspeção de Qualidade de Frutas
# ============================================================================

# Configurações de Imagem
image:
  # Tamanho padrão para redimensionamento das imagens
  size: [256, 256]
  
  # Formatos aceitos
  formats: ['jpg', 'jpeg', 'png']

# Configurações de Features
features:
  # Features de Cor
  color:
    hist_bins: 32  # Número de bins nos histogramas
    
  # Features de Textura
  texture:
    lbp_radius: 3          # Raio do LBP
    lbp_points: 24         # Número de pontos do LBP
    glcm_distances: [1]    # Distâncias para GLCM
    glcm_levels: 256       # Níveis de cinza para GLCM
  
  # Features de Forma
  shape:
    canny_threshold1: 50   # Threshold 1 do Canny
    canny_threshold2: 150  # Threshold 2 do Canny
    dark_threshold: 60     # Threshold para regiões escuras

# Configurações de Treinamento
training:
  # Split dos dados
  test_size: 0.2
  random_state: 42
  
  # SVM
  svm:
    kernel: 'rbf'
    C: 10
    gamma: 'scale'
    probability: true
  
  # Random Forest
  random_forest:
    n_estimators: 200
    max_depth: 20
    random_state: 42
    n_jobs: -1
  
  # GridSearch (se habilitado)
  grid_search:
    svm:
      C: [0.1, 1, 10]
      kernel: ['rbf', 'linear']
      gamma: ['scale', 'auto']
    
    random_forest:
      n_estimators: [100, 200, 300]
      max_depth: [10, 20, null]
      min_samples_split: [2, 5]

# Configurações de Inspeção
inspection:
  # Threshold de confiança mínima
  confidence_threshold: 0.7
  
  # Palavras-chave para identificar frutas podres
  rotten_keywords: ['rotten', 'podre', 'bad']

# Configurações de Dataset
dataset:
  # Caminho padrão (ajuste conforme necessário)
  path: '/content/dataset'
  
  # Limite de imagens por classe (null = todas)
  max_images_per_class: null

# Configurações de Visualização
visualization:
  # Tamanho padrão das figuras
  figure_size: [14, 10]
  
  # Estilo do matplotlib
  style: 'default'
  
  # DPI para salvamento de figuras
  dpi: 100
